name: update docs
on:
  push:
    branches: [master]
  workflow_dispatch:
permissions:
  contents: write

jobs:
  ixo-client-sdk-docs:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: install deps
        run: yarn add typedoc

      - name: generate docs
        run: npx typedoc src/index.ts

      #   run: echo ${GITHUB_REF##*/}

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: master
          target-folder: docs
